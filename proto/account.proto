//用户游戏信息
message P_RoleInfo {
    int32 roleID = 1;
    string roleName =2;    
    int64 exp = 3;
    int32 level =4;
    int32 country =5; //所属国家
    map<int32, int32>  TesourcesList = 6;//玩家资源列表
    RoleSettings Settings =7;  //游戏内设置
}

//游戏设置
message RoleSettings {
    bool AutoSelectTactics = 1;//自动选择战术
}



//用户登陆
message c2s_Login {
    string account  =1;
    string password =2;
}

message  s2c_Login {
    bool success =1;
    string msg = 2;
    P_RoleInfo RoleInfo =3;
}
 
// 创建角色
message c2s_CreateRole {
    string RoleName =1;
    int32 country =2;
}

message  s2c_CreateRole {
    bool success =1;
    string msg = 2;
    int32 roleid =3;
}

