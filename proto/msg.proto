syntax = "proto3";


message NetworkMsg{
  int32 Module =1;
  int32 Method =2;
  bytes MsgBytes =3;
}

 

message UserLogin_tos{
  string user_name =1;
  int32 index =2;
}

message UserLogin_toc{
  bool success =1;
  string msg =2;
}

message move_tos{
  p_status status =1;
}


message p_status{
  int32 x = 1;
  int32 y = 2;
  int32 direction =3;
  int32 lenght =4;
}
